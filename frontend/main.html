<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function integrator</title>

    <script src="/eel.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid problem-solution-section">
    <div class="card card-body bg-light">
        <form>
            <div class="form-group">
                <label for="inputFunctionForLimit">f(x)</label>
                <input class="form-control" id="inputFunctionForLimit" placeholder="Enter function" type="text">
            </div>
            <div class="form-group">
                <label for="limitPoint">Limit point</label>
                <input class="form-control" id="limitPoint" placeholder="Limit point" type="text">
            </div>
            <input class="btn btn-primary" id="limit-button" type="button" value="Find limit">
        </form>
    </div>
</div>

<div class="container-fluid problem-solution-section">
    <div class="card card-body bg-light">
        <form>
            <div class="form-group">
                <label for="inputFunction">f(x)</label>
                <input class="form-control" id="inputFunction" placeholder="Enter function" type="text">
            </div>
            <div class="form-group">
                <label for="lowerBound">Lower</label>
                <input class="form-control" id="lowerBound" placeholder="Lower bound" type="text">
            </div>
            <div class="form-group">
                <label for="upperBound">Upper</label>
                <input class="form-control" id="upperBound" placeholder="Upper bound" type="text">
            </div>
            <input class="btn btn-primary" id="integrate-button" type="button" value="Integrate">
        </form>
    </div>
</div>
<div class="container-fluid problem-solution-section">
    <div class="card card-body bg-light">
        <div id="ans"></div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script defer src="mathjax-config.js"></script>
<script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
        type="text/javascript">
</script>
<script src="typesetter.js"></script>
<script type="text/javascript">
    $('#limit-button').on('click', function (event) {
        event.preventDefault();
        const f = $('#inputFunctionForLimit').val();
        const limit_point = $('#limitPoint').val();

        eel.limit_function(f, limit_point)(typesetAnswer)
    });

    $('#integrate-button').on('click', function (event) {
        event.preventDefault();
        const f = $('#inputFunction').val();
        const a = $('#lowerBound').val();
        const b = $('#upperBound').val();

        eel.integrate_function(f, a, b)(typesetAnswer);
    });
</script>
</body>
</html>
