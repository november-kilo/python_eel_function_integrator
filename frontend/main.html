<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function integrator</title>

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
    </style>

</head>
<body>

<div class="container-fluid">
<form>
  <div class="form-group">
    <label for="inputFunction">Function</label>
    <input type="text" class="form-control" id="inputFunction" aria-describedby="inputFunctionHelp" placeholder="Enter function">
    <small id="inputFunctionHelp" class="form-text text-muted">Univariate function to integrate.</small>
  </div>
  <div class="form-group">
    <label for="lowerBound">Lower</label>
    <input type="text" class="form-control" id="lowerBound" placeholder="Lower bound">
  </div>
      <div class="form-group">
    <label for="upperBound">Upper</label>
    <input type="text" class="form-control" id="upperBound" placeholder="Upper bound">
  </div>
    <input id="integrate-button" class="btn btn-primary" type="button" value="Integrate">
</form>
</div>
<div id="function"></div>
<div id="ans"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="mathjax-config.js" defer></script>
<script type="text/javascript" id="MathJax-script" defer
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
<script src="typesetter.js"></script>
<script type="text/javascript">
    $('#integrate-button').on('click', function(event) {
        event.preventDefault();
        const f = $('#inputFunction').val();
        const a = $('#lowerBound').val();
        const b = $('#upperBound').val();
        eel.function_to_latex_integral(f, a, b)(typesetFunction)
        eel.integrate_function(f, a, b)(typesetAnswer)
    });
</script>
</body>
</html>
